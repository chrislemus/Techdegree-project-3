<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Spartan:700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <p>THE CODE REVIEW</p>
    </header>

    <section class="news-form">

        <form action="index.html" method="POST"></form>
        <h1>Sign up for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        
        <div class="form-divider">
        <fieldset>
            <legend><span>Contact Information</span></legend>

            <label for="user_name">Full Name</label>
            <input type="text" id="user_name" name="user_name"><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="address">Adress</label>
            <input type="text" id="address" name="address"><br>

            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>

            <label for="state">State</label>
            <select name="state" id="state">
                <option value="NC">NC</option>
                <option value="WA">WA</option>
            </select><br>

            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip">



        </fieldset>
        </div>

        <div class="form-divider"></div>
        <fieldset>
            <!-- news checkbox -->
            <legend><span>Newsletter</span></legend>

            <input type="checkbox" id="html_news" name="news_interest" value="html_news" >
            <label for="html_news">HTML News</label><br>

            <input type="checkbox" name="news_interest" id="css_news" value="css_news" >
            <label for="css_news">CSS News</label><br>

            <input type="checkbox" name="news_interest" id="javascript_news" value="javascript_news">
            <label for="javascript_news">Javascript News</label>

            <!-- newsletter format -->
            <legend><span>Newsletter format</span></legend>

            <input type="radio" name="news_format" id="html" value="html">
            <label for="html">HTML</label><br>

            <input type="radio" name="news_format" id="plain_text" value="plain_text">
            <label for="plain_text">Plain text</label><br>

            <label for="topic_of_interest">Other topics you'd like to hear about</label><br>
            <textarea name="topic_of_interest" id="topic_interest" ></textarea>
        
        </fieldset>

        <button type="submit">Sign Up</button>
        <p>Copyright The Code Review</p>

    </div>


        </form>


    </section>
  
    


</body>
</html>
