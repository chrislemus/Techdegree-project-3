<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Spartan:700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <p>THE CODE REVIEW</p>
    </header>

    <section class="news-form">

        <form action="index.html" method="POST">
            <h1>Sign up for our newsletter</h1>
            <p class="sub-head">Get the latest news on how your code is doing right in your inbox</p>
            
            <div class="form-divider">
                <fieldset class="contact-info">
                    <legend><span class="form-sec-head">Contact Information</span></legend>

                    <label required class="main-label" for="user_name">Full Name</label>
                    <input class='main-input' type="text" id="user_name" name="user_name" placeholder="required"><br>

                    <label required class="main-label"  for="email">Email Address</label>
                    <input class='main-input' type="email" id="email" name="email" placeholder="required"><br>

                    <label class="main-label" for="phone">Phone Number</label>
                    <input class='main-input' type="tel" id="phone" name="phone" placeholder="(919)123-5678"><br>

                    <label class="main-label" for="address">Adress</label>
                    <input class='main-input' type="text" id="address" name="address" placeholder="123 Cave St."><br>

                    <label class="main-label" for="city">City</label>
                    <input class='main-input' type="text" id="city" name="city" placeholder="New York"><br>

                    <label for="state" class="main-label">State</label>
                    <select class='main-input' name="state" id="state" >
                        <option value="NC">NC</option>
                        <option value="WA">WA</option>
                    </select><br>

                    <label for="zip" class="main-label">Zip Code</label>
                    <input class='main-input' type="text" id="zip" name="zip" placeholder="27616">



                </fieldset>
            </div>

            <div class="form-divider">
                <fieldset class="newsletter">
                    <legend><span class="form-sec-head">Newsletter</span></legend>

                    <!-- news checkbox -->
                    <legend class="main-label"><span >Select the newsletter you would like to receive</span></legend>

                    <input type="checkbox" id="html_news" name="news_interest" value="html_news" class="">
                    <label for="html_news">HTML News</label><br>

                    <input type="checkbox" name="news_interest" id="css_news" value="css_news" >
                    <label for="css_news">CSS News</label><br>

                    <input type="checkbox" name="news_interest" id="javascript_news" value="javascript_news">
                    <label for="javascript_news">Javascript News</label>

                    <!-- newsletter format -->
                    <legend class="main-label"><span >Newsletter format</span></legend>

                    <input type="radio" name="news_format" id="html" value="html">
                    <label for="html">HTML</label><br>

                    <input type="radio" name="news_format" id="plain_text" value="plain_text">
                    <label for="plain_text">Plain text</label><br>

                    <label for="topic_interest" class="main-label">Other topics you'd like to hear about</label>
                    <textarea class='main-input' name="topic_of_interest" id="topic_interest" rows="5" placeholder="I would also like to hear more about..."></textarea>
                
                </fieldset>

                <button type="submit">Sign Up</button>
                <p class="copyright-text">&copy;Copyright The Code Review</p>

            </div>

        </form>

    </section>

</body>
</html>
